<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>管理员登录</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }
        .container {
            background: #fff;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            border-radius: 18px;
            padding: 32px 28px 18px 28px;
            margin-top: 80px;
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #3b82f6;
            font-weight: 700;
            margin-bottom: 24px;
            letter-spacing: 2px;
        }
        .btn {
            background: linear-gradient(135deg, #3b82f6 60%, #60a5fa 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0 22px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 2px 8px 0 rgba(59, 130, 246, 0.10);
            transition: background 0.2s, transform 0.1s;
            margin: 8px 0;
            height: 40px;
            width: 100%;
        }
        .btn:active { transform: scale(0.97); }
        .form-group { margin-bottom: 18px; }
        label { color: #64748b; font-size: 15px; display: block; margin-bottom: 6px; }
        input[type=text], input[type=password] {
            border: 1.5px solid #cbd5e1;
            border-radius: 8px;
            padding: 7px 12px;
            font-size: 15px;
            width: 100%;
            margin-top: 4px;
            transition: border 0.2s;
        }
        input:focus { border: 1.5px solid #3b82f6; outline: none; }
        .error { color: #f87171; margin-top: 8px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h2>管理员后台登录</h2>
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
        <form method="post">
            <div class="form-group">
                <label>账号</label>
                <input type="text" name="username" required>
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="password" name="password" required>
            </div>
            <button class="btn" type="submit">登录</button>
        </form>
    </div>
    <div style="text-align:center;margin-top:20px;color:#64748b;font-size:12px;">
        <a href="https://github.com/mumuhaha487/Turtle_Soup" target="_blank" style="color:#3b82f6;text-decoration:none;">Turtle_Soup</a> 由 <a href="https://github.com/mumuhaha487" target="_blank" style="color:#3b82f6;text-decoration:none;">mumuhaha</a> 构建
    </div>
</body>
</html>
