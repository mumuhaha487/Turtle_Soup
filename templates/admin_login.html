<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>管理员登录</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #fff;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 20% 50%, transparent 20%, rgba(0,0,0,0.01) 21%),
                radial-gradient(circle at 80% 50%, transparent 20%, rgba(0,0,0,0.01) 21%),
                linear-gradient(to right, transparent 49%, rgba(0,0,0,0.05) 50%, transparent 51%);
            z-index: -1;
            pointer-events: none;
        }
        .container {
            background: #fff;
            border: 3px solid #000;
            border-radius: 0;
            padding: 32px 28px 18px 28px;
            margin-top: 80px;
            width: 100%;
            max-width: 400px;
            position: relative;
        }
        .container::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: #000;
            border-radius: 0;
            z-index: -1;
            transform: translate(6px, 6px);
        }
        h2 {
            text-align: center;
            color: #000;
            font-weight: 700;
            margin-bottom: 24px;
            letter-spacing: 2px;
            text-shadow: 2px 2px 0px #ccc;
        }
        .btn {
            background: #fff;
            color: #000;
            border: 3px solid #000;
            border-radius: 0;
            padding: 0 22px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.1s;
            margin: 8px 0;
            height: 40px;
            width: 100%;
            position: relative;
            font-family: 'Courier New', monospace;
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            z-index: -1;
            transform: translate(4px, 4px);
            transition: transform 0.1s;
        }
        .btn:hover::before {
            transform: translate(2px, 2px);
        }
        .btn:active {
            transform: translate(2px, 2px);
        }
        .btn:active::before {
            transform: translate(0px, 0px);
        }
        .form-group { margin-bottom: 18px; }
        label { color: #000; font-size: 15px; display: block; margin-bottom: 6px; font-weight: bold; }
        input[type=text], input[type=password] {
            border: 2px solid #000;
            border-radius: 0;
            padding: 7px 12px;
            font-size: 15px;
            width: 100%;
            margin-top: 4px;
            transition: all 0.1s;
            background: #fff;
            font-family: 'Courier New', monospace;
        }
        input:focus {
            border: 2px solid #000;
            outline: none;
            box-shadow: 2px 2px 0px #ccc;
        }
        .error { color: #000; margin-top: 8px; text-align: center; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>管理员后台登录</h2>
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
        <form method="post">
            <div class="form-group">
                <label>账号</label>
                <input type="text" name="username" required>
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="password" name="password" required>
            </div>
            <button class="btn" type="submit">登录</button>
        </form>
    </div>
    <div style="text-align:center;margin-top:20px;color:#000;font-size:12px;font-family:'Courier New',monospace;">
        <a href="https://github.com/mumuhaha487/Turtle_Soup" target="_blank" style="color:#000;text-decoration:underline;">Turtle_Soup</a> 由 <a href="https://github.com/mumuhaha487" target="_blank" style="color:#000;text-decoration:underline;">mumuhaha</a> 构建
    </div>
</body>
</html>
